{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'css/account.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
	{% block content %}
	<div class="container">
		<div class="img">
			<img src="{% static 'img/loginpic.svg' %}">
		</div>
		<div class="login-content">
			<form action="{% url 'login' %}" method="POST">
				{% csrf_token %}
				<img src="{% static 'img/undraw_profile_pic.svg' %}">
				<h2 class="title">Welcome</h2>
				<div class="title">{% include 'alerts.html' %}</div>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text"  name="username" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password"  name="password" class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
				<a href ="{% url 'signup' %}">Don't have an account?&nbsp signup</a>
            	<input type="submit" class="btn" value="Login">
				
            </form>
        </div>
	</div>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="{% static 'js/loginmain.js' %}"></script>
	{% endblock %}
</body>
</html>
